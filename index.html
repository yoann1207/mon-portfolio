<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoann Tournal - Portfolio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (le reste de votre CSS reste inchangé) ... */

        /* Styles pour la zone de dépôt PDF */
        .pdf-drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .pdf-drop-zone:hover, .pdf-drop-zone.dragover {
            border-color: var(--primary-color);
            background-color: rgba(78, 87, 212, 0.05);
        }

        .drop-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .pdf-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .pdf-item:hover {
            transform: translateY(-5px);
        }

        .pdf-icon {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-right: 20px;
        }

        .pdf-info {
            flex-grow: 1;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
        }

        .pdf-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Style pour la barre de progression */
        .progress {
            height: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ... (le reste de votre HTML reste inchangé jusqu'à la section Projets) ... -->

    <!-- Projects Section -->
    <section id="projets">
        <div class="container">
            <div class="section-title">
                <h2>Mes projets</h2>
            </div>
            
            <div class="row mb-5">
                <div class="col-lg-12">
                    <div class="pdf-drop-zone" id="pdfDropZone">
                        <div class="drop-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <h4>Glissez-déposez vos fichiers PDF ici</h4>
                        <p>ou</p>
                        <button class="btn btn-primary" id="browseButton">Parcourir les fichiers</button>
                        <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="mb-4">Mes projets PDF</h3>
                    <div class="pdf-list" id="pdfList">
                        <p class="text-muted text-center" id="emptyMessage">Aucun projet PDF pour le moment. Ajoutez-en en glissant des fichiers dans la zone ci-dessus.</p>
                        
                        <!-- Les PDF ajoutés apparaîtront ici dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ... (le reste de votre HTML reste inchangé) ... -->

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... (le reste de votre JavaScript existant) ...

        // Gestion de la zone de glisser-déposer PDF
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('pdfDropZone');
            const fileInput = document.getElementById('fileInput');
            const browseButton = document.getElementById('browseButton');
            const pdfList = document.getElementById('pdfList');
            const emptyMessage = document.getElementById('emptyMessage');

            // Ouvrir l'explorateur de fichiers lors du clic sur le bouton
            browseButton.addEventListener('click', () => {
                fileInput.click();
            });

            // Gérer la sélection de fichiers via l'input
            fileInput.addEventListener('change', handleFileSelect);

            // Empêcher les comportements par défaut pour les événements de drag
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            // Effet visuel lors du survol de la zone
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            // Gérer le dépôt de fichiers
            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropZone.classList.add('dragover');
            }

            function unhighlight() {
                dropZone.classList.remove('dragover');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    emptyMessage.style.display = 'none';
                }

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type === 'application/pdf') {
                        addPdfToList(file);
                    } else {
                        alert('Seuls les fichiers PDF sont acceptés.');
                    }
                }
            }

            function addPdfToList(file) {
                const fileReader = new FileReader();
                
                fileReader.readAsDataURL(file);
                fileReader.onload = function() {
                    const pdfItem = document.createElement('div');
                    pdfItem.className = 'pdf-item';
                    
                    pdfItem.innerHTML = `
                        <div class="pdf-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="pdf-info">
                            <h5>${file.name}</h5>
                            <p>Taille: ${formatFileSize(file.size)}</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="pdf-actions">
                            <button class="btn btn-sm btn-outline-primary view-pdf" data-url="${fileReader.result}">
                                <i class="fas fa-eye"></i> Voir
                            </button>
                            <a href="${fileReader.result}" download="${file.name}" class="btn btn-sm btn-outline-success">
                                <i class="fas fa-download"></i> Télécharger
                            </a>
                            <button class="btn btn-sm btn-outline-danger delete-pdf">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    pdfList.appendChild(pdfItem);
                    
                    // Ajouter les événements aux boutons
                    const deleteBtn = pdfItem.querySelector('.delete-pdf');
                    deleteBtn.addEventListener('click', function() {
                        pdfItem.remove();
                        if (pdfList.children.length === 1) { // Seul le message vide reste
                            emptyMessage.style.display = 'block';
                        }
                    });
                    
                    const viewBtn = pdfItem.querySelector('.view-pdf');
                    viewBtn.addEventListener('click', function() {
                        const pdfUrl = this.getAttribute('data-url');
                        window.open(pdfUrl, '_blank');
                    });
                };
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
